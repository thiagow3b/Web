<head>

    <title>Alinhar</title>
</head>
<body>
    <table border="1px" align="center">
        <thead>
            <tr>
                <th colspan="2">LOGIN</th>
            </tr>
        </thead>

            <tr>
                <td>Usuário:</td>
                <td><input type="text"></td>
            </tr>
            <tr></tr>

                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Perfil:</td>

                    <option>Usuário</option>
                    <option width="100%">Administrador</option>

            </tr>
        </tbody>
        <tfoot>
            <td colspan="2" align="center"><input type="submit"><input type="reset" value="Limpar"></td>
        </tfoot>
    </table>

</html>
